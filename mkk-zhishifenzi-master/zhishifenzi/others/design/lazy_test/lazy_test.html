<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Test Lazy</title>

</head>
<body>
<div>

<script src="http://code.ciaoca.com/jquery/lazyload/demo/js/jquery-1.7.2.min.js"></script>

<script>
